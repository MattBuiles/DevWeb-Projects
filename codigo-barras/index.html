<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Decodificador de Códigos de Barras</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>🏪 Decodificador de Códigos de Barras</h1>
        
        <div class="input-section">
            <h2>Ingresa los códigos de barras</h2>
            <textarea id="barcodeInput" placeholder='Ejemplo: ["|*|", "|**|", "|* *|"]'></textarea>
            <div class="button-group">
                <button onclick="processBarcodes()">Procesar Códigos</button>
            </div>
        </div>

        <div class="examples-section">
            <h3>Ejemplos de uso:</h3>
            <div class="example-buttons">
                <button onclick="loadExample(1)">Ejemplo 1</button>
                <button onclick="loadExample(2)">Ejemplo 2</button>
                <button onclick="loadExample(3)">Ejemplo 3</button>
                <button onclick="loadExample(4)">Ejemplo 4</button>
                <button onclick="loadExample(5)">Ejemplo 5</button>
            </div>
        </div>

        <div class="results-section">
            <div id="invoiceResult" class="invoice-container"></div>
            <div id="errorResult" class="error-container"></div>
        </div>

        <div class="catalog-section">
            <h3>Catálogo de Productos</h3>
            <div id="catalogDisplay" class="catalog-grid"></div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
